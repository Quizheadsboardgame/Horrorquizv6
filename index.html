<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Swap with Embedded Canva</title>
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 100.0000%;
      padding-bottom: 0;
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .image-container img {
      width: 100%;
      max-width: 400px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Canva Embed Section -->
  <div class="container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGRJcXOLIk/PCyIEQtFMk9VT9ZBvcON8Q/view?embed"
      allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <a href="https://www.canva.com/design/DAGRJcXOLIk/PCyIEQtFMk9VT9ZBvcON8Q/view?utm_content=DAGRJcXOLIk&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
  target="_blank" rel="noopener">
    [Original size] Copy of Quizheads, play cards (Instagram Post)
  </a> by Crbn Cpy

  <!-- Random Image Section -->
  <div class="image-container">
    <img id="randomImage" src="image1.jpg" alt="Random Image">
  </div>

  <script>
    // List of images to cycle through
    const images = [
      'image1.jpg', 
      'image2.jpg', 
      'image3.jpg', 
      'image4.jpg', 
      'image5.jpg'
    ];

    let usedImages = [];

    const imgElement = document.getElementById('randomImage');

    imgElement.addEventListener('click', function() {
      if (usedImages.length === images.length) {
        // If all images have been used, reset the array
        usedImages = [];
      }

      let newImage;

      // Ensure no image repeats until all have been shown
      do {
        newImage = images[Math.floor(Math.random() * images.length)];
      } while (usedImages.includes(newImage));

      usedImages.push(newImage);
      imgElement.src = newImage;
    });
  </script>

</body>
</html>
