<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Swap with Embedded Canva</title>
  <style>
    /* Canva embed styling */
    .container {
      position: relative;
      width: 20vw; /* 20% of the viewport width */
      height: 20vw; /* 20% of the viewport height */
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      overflow: hidden;
      border-radius: 8px;
      margin: 0 auto; /* Centers the container horizontally */
      margin-top: 20px; /* Adds space above the embed */
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    /* Centering the image container and setting it to 40% of screen */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh; /* Adjust this if you want to change how much vertical space it takes */
      margin-top: 20px;
    }

    .image-container img {
      width: 40vw; /* 40% of the screen width */
      max-width: 100%; /* Ensures it doesn't exceed the container's width */
      cursor: pointer;
      display: block;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9; /* A light background to better highlight the content */
    }

    /* Hide the preview bar in embedded Canva iframe */
    iframe::-webkit-scrollbar {
      display: none;
    }

    iframe {
      -ms-overflow-style: none;  /* Internet Explorer 10+ */
      scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
<body>

  <!-- Canva Embed Section -->
  <div class="container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGRJcXOLIk/PCyIEQtFMk9VT9ZBvcON8Q/view?embed&noControls=1"
      allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Random Image Section -->
  <div class="image-container">
    <img id="randomImage" src="image1.jpg" alt="Random Image">
  </div>

  <script>
    // List of images to cycle through
    const images = [
      'image1.jpg', 
      'image2.jpg', 
      'image3.jpg', 
      'image4.jpg', 
      'image5.jpg'
    ];

    let usedImages = [];

    const imgElement = document.getElementById('randomImage');

    imgElement.addEventListener('click', function() {
      if (usedImages.length === images.length) {
        // If all images have been used, reset the array
        usedImages = [];
      }

      let newImage;

      // Ensure no image repeats until all have been shown
      do {
        newImage = images[Math.floor(Math.random() * images.length)];
      } while (usedImages.includes(newImage));

      usedImages.push(newImage);
      imgElement.src = newImage;
    });
  </script>

</body>
</html>
