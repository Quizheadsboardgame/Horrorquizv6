<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Canva Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            width: 50%;
            height: 50%;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="canvaFrame" src="https://quizheads.my.canva.site/original-size-copy-of-quizheads-play-cards-instagram-post" allowfullscreen></iframe>

<script>
    document.body.addEventListener('click', function() {
        let iframe = document.getElementById('canvaFrame');
        // Reload iframe to simulate a "next page" click
        iframe.src = iframe.src;
    });
</script>

</body>
</html>
